{% extends "picture/base.html" %}
{% load staticfiles %}
{% block content %}
<!-- 所有图片 -->
<div class="wrapper">
	<div class="container">
		<div class="row">
		{% for pic in pictures %}
			{% if pic %}
				{% include "picture/pic.html" %}
			{% endif %}
		{% endfor %}
		</div>
		<!-- 瀑布流无限滚动加载的等待提示区 -->
		<div id="infscr-loading" action="{{ more_pic_url }}"><img alt="Loading..." src="{% static 'img/loading_waterfall.gif' %}"><span> </span></div>
	</div>
	<div class="push"></div>
</div>
<div class="full-screen-layer">
	<div class="gallery-close" aria-label="Close">
		<i class="icon-remove icon-2x icon-close"></i>
	</div>
	<div class="layer-container">
		{% for pic in pictures %}
			{% include "picture/pic_gallery_demo.html" %}
		{% endfor %}
	</div>
</div>
{% endblock %}
